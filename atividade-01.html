<!DOCTYPE html>
    <html>
        <head lang="pt-br">
            <meta charset="utf-8">
            <title>Atividade - tabelas</title>
        </head>
        <body>
            <table width="500" height="100" border="1">
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr align="center">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr align="right">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </table>
            <br> <br> <br>

            <table width="500" height="100" border="1">
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr align="center">
                    <td colspan="3">4</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </table>
            <br> <br> <br>

            <table width="500" height="100" border="1">
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td rowspan="3" align="center">3</td>
                </tr>
                <tr>
                    <td colspan="2" align="center">4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </table>
        </body>
    </html>
