<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="utf-8">
            <title>Atividade - tabelas</title>
        </head>
        <body>
            <table width="800" height="500" border="1">
                <tr align="center">
                    <td height="100" colspan="3">TOPO</td>
                </tr>
                <tr>
                    <td width="200" height="500" rowspan="4" align="center">MENU</td>
                    <td colspan="2" rowspan="4" align="center">CONTEÚDO</td>
                </tr>
                <tfoot>
                    <td height="50" colspan="3" align="center">RODAPÉ</td>
                </tfoot>

            </table>
        </body>
    </html>
